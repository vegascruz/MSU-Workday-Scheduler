<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/8adc2c935f.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="title">Work Day Scheduler</h1>
      <p class="belowTitle">A simple calendar app for scheduling your work day</p>
      <p class = "belowTitle" id="currentDay"></p>
    </header>
    <div class="container">
      <p class="hide" id="confirmation">Appointment added to <span>LocalStorage</span><i class="fa-solid fa-check"></i></p>
      <p class="hide" id="confirmationClear"><span>LocalStorage</span> Cleared!<i class="fa-solid fa-check"></i></p>
    </div>
    <!-- Timeblocks go here -->
    <!-- Each row contains 3 elements... the time block, textarea and the button-->
    <div class="row">
      <div class="time-block">
        <p class="hour">9AM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="9AM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">10AM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="10AM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">11AM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="11AM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">12PM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="12PM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">1PM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="1PM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">2PM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="2PM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">3PM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="3PM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">4PM</p>
      </div>
      <textarea class="past" id="description"></textarea>
       <button class="saveBtn" id="4PM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <div class="row">
      <div class="time-block">
        <p class="hour">5PM</p>
      </div>
      <textarea class="past" id="description"></textarea>
      <button class="saveBtn" id="5PM">      
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
    </div>
    <!--This is so we can clear out the storage and refresh for new days. Wasn't apart of the project, but feels necessary-->
    <div class="btnContainer">
      <button class="clearBtn">Clear Storage</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
